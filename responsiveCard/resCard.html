<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/responsiveCard/resCard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto:wght@300&display=swap"
         rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Responsive Card</title>
</head>
<body>
    <div class="card">
        <div class="profile_sidebar">
            <img class="profile__image" src="https://i.pravatar.cc/125" alt="random">
            <ul class="social_list">
                <li class="social-item">
                    <a aria-label="icons" class="social_link" href="#"><i class="fa-solid fa-square"></i></a>
                </li>
                <li class="social-item">
                    <a aria-label="icons" class="social_link" href="#"><i class="fa-brands fa-facebook-square"></i></a>
                </li>
                <li class="social-item">
                    <a aria-label="icons" class="social_link" href="#"><i class="fa-brands fa-twitter-square"></i></a>
                </li>
            </ul>
        </div>
        <div class="profile_main">
            <h2 class="profile_name">Singa Maurice</h2>
            <p class="profile_position">Software Engineer</p>
            <p class="profile_body">
                Contrary to popular belief, Lorem Ipsum is not simply random text. 
                It has roots in a piece of classical Latin literature from 45 BC, 
                making it over 2000 years old. Richard McClintock, a Latin professor
            </p>
        </div>
    </div>
</body>
</html>
