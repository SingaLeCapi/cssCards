<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quotesCards/quotes.css" type="text/css">
    <title>Quotes Card</title>
</head>
<body>
    <div class="container">
        <div class="container__inner">
            <div class="inner__card">
                <p>"The success combination in business is: Do what you
                    do better... and: do more of what you do."
                </p>
                <h4><span>-</span> David J. Schwartz</h4>
            </div>
            <div class="inner__card">
                <p>"Give out what you most want to come back."
                </p>
                <h4><span>-</span> Robin Sharma</h4>
            </div>
            <div class="inner__card">
                <p>"You don't have to be great at something to start, but you have to start
                    to be great at something."
                </p>
                <h4><span>-</span> Zig Ziglar</h4>
            </div>
        </div>
    </div>
</body>
</html>
